    - php: 7.1
      env: phpunit=7.2.0
    - php: 7.1
      env: phpunit=~7.2.0
    - php: 7.1
      env: phpunit=7.3.0
    - php: 7.1
      env: phpunit=~7.3.0
    - php: 7.1
      env: phpunit=7.4.0
    - php: 7.1
      env: phpunit=~7.4.0
    - php: 7.1
      env: phpunit=7.5.0
    - php: 7.1
