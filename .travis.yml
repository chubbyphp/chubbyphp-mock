    - php: 7.3
      env: phpunit=~8.1.0
    - php: 7.2
      env: phpunit=8.2.0
    - php: 7.2
      env: phpunit=~8.2.0
    - php: 7.3
      env: phpunit=8.2.0
    - php: 7.3
      env: phpunit=~8.2.0
    - php: 7.2
      env: phpunit=8.3.0
    - php: 7.2
      env: phpunit=~8.3.0
    - php: 7.3
      env: phpunit=8.3.0
    - php: 7.3
